<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<div th:replace="fragments :: page-header"></div>


<form method="post" style="max-width:600px;" th:object="${inventory}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="partNumber">Part Number</label>
        <input class="form-control" th:field="*{partNumber}" />
        <span th:errors="*{partNumber}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="startingInventory">Starting Inventory</label>
        <input class="form-control" th:field="*{startingInventory}" />
        <span th:errors="*{startingInventory}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="inventoryShipped">Inventory Shipped</label>
        <input class="form-control" th:field="*{inventoryShipped}" />
        <span th:errors="*{inventoryShipped}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="inventoryOnHand">Inventory On Hand</label>
        <input class="form-control" th:field="*{inventoryOnHand}" />
        <span th:errors="*{inventoryOnHand}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="minimumRequired">Minimum Required</label>
        <input class="form-control" th:field="*{minimumRequired}" />
        <span th:errors="*{minimumRequired}" class="error"></span>
    </div>

    <input type="submit" value="Add Inventory" />
</form>

</body>
</html>
