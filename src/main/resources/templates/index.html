<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

    <div th:replace="fragments :: page-header"></div>

    <div class="container-fluid">
        <div id="titleCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#titleCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#titleCarousel" data-slide-to="1"></li>
                <li data-target="#titleCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="http://img.photobucket.com/albums/v714/vocalzero/IMG_7328_zpslpbcfkbu.jpg" alt="Inventory" style="width:100%;height: 500px;" />
                    <div class="carousel-caption">
                        <h3>Current Inventory</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="http://img.photobucket.com/albums/v714/vocalzero/IMG_7332_zpswkv2e7dk.jpg" alt="Schedule" style="width:100%;height: 500px;" />
                    <div class="carousel-caption">
                        <h3>Shipping Schedule</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="http://img.photobucket.com/albums/v714/vocalzero/IMG_7339_zpshgqfuq7r.jpg" alt="Reports" style="width:100%;height: 500px;" />
                    <div class="carousel-caption">
                        <h3>Reports</h3>
                    </div>
                </div>

            </div>

            <a class="left carousel-control" href="#titleCarousel" role="button" data-slide="prev">
                <span class="icon-prev" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#titleCarousel" data-slide="next">
                <span class="icon-next" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
